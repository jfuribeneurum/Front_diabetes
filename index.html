<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Especialista en Diabetes</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <form id="diabetesForm">
            <div class="form-header">
                <div class="form-header-left">
                    <img src="assets/images/logo2.png" alt="Logo de la Empresa" class="logo" />
                </div>
                <div class="form-header-center">
                    <p>HISTORIA CLÍNICA NEURUM IPS</p>
                    <p>CC Punto clave Local 203</p>
                    <p>Cl. 27 #46-70, Medellín</p>
                </div>
                <div class="form-header-right">
                    <p>Historia Clínica Diabetes</p>
                </div>
            </div>

            <fieldset>
                <legend>Información del Paciente</legend>

                <div class="form-field">
                    <label for="consultationDate">Fecha de la Consulta:</label>
                    <input type="date" id="consultationDate" name="consultationDate" required />
                </div>

                <div class="form-field">
                    <label for="numero_documento">Número Documento</label>
                    <input type="text" id="documento" name="documento" required />
                </div>

                <div class="form-field">
                    <label for="tipo_documento">Tipo Documento</label>
                    <input type="text" id="tipo_documento" name="tipo_documento" required />
                </div>

                <div class="form-field">
                    <label for="primer_nombre">Nombre:</label>
                    <input type="text" id="primer_nombre" name="primer_nombre" required />
                </div>

                <div class="form-field">
                    <label for="primer_nombre">Apellido:</label>
                    <input type="text" id="primer_apellido" name="primer_apellido" required />
                </div>

                <div class="form-field">
                    <label for="fecha_nacimiento">Fecha Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />
                </div>


                <div class="form-field age-field">
                    <label for="ageYears">Edad:</label>
                    <input type="number" id="ageYears" name="ageYears" placeholder="Años" required />
                    <input type="number" id="ageMonths" name="ageMonths" placeholder="Meses" required />
                </div>
            </fieldset>

            <fieldset>
                <legend>Motivo de consulta</legend>
                <div>
                    <div class="form-field insulina-label">
                        <label for="motivo_consulta">Motivo de consulta</label>
                        <select id="motivo_consulta" name="motivo_consulta" class="form-field">
                            <option value="">Seleccione...</option>
                            <option value="1">Ingreso</option>
                            <option value="2">Control</option>
                            <option value="3">Consulta no programada</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos patológicos</legend>
              
                <div class="form-field">
                  <label for="diagnosisDate">Fecha diagnóstico:</label>
                  <input type="date" id="fecha_diagnostico" name="fecha_diagnostico" required>
                </div>
              
                <div class="form-field">
                  <label for="tipo_diabetes">Tipo de diabetes:</label>
                  <select id="tipo_diabetes" name="tipo_diabetes">
                    <option value="">Seleccione...</option>
                    <option value="1">Ninguno</option>
                    <option value="2">Tipo 1</option>
                    <option value="3">Tipo 2</option>
                    <option value="4">Gestacional</option>
                    <option value="5">Pregestacional 1</option>
                    <option value="6">Pregestacional 2</option>
                    <option value="7">Otro</option>
                  </select>
                  <input type="text" id="observacion" name="observacion" placeholder="¿Cuál?" class="hidden">
                  <table>
                    <tr>
                      <td><label for="patientDebut">Debut:</label></td>
                      <td><textarea id="debut" name="debut" rows="4" required></textarea></td>
                    </tr>
                  </table>
                </div>
              </fieldset>
              


            <div class="form-field">
                <button type="button" id="buscar-btn">Buscar</button>
                <button type="button" id="crear-btn">Crear</button>
                <button type="button" id="actualizar-btn">Actualizar</button>
                <button type="button" id="eliminar-btn">Eliminar</button>
                <button type="reset" id="limpiar-btn">Limpiar</button>
            </div>

            <p id="mensaje"></p>
        </form>
    </main>

    <script src="scrip.js"></script>
</body>

</html>
